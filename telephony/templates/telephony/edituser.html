{% extends "telephony/dashboard.html" %}

{% block title %} {{ page_title }} {% endblock %}

{% block content %}



<form action="{% url 'telephony:edituser' user.id %}" method="post">
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <table>
        <tr><th><label for="id_name">Name:</label></th><td><input id="id_name" maxlength="100" name="name" type="text" value="{{user.name}}" /></td></tr>
        <tr><th><label for="id_bind">Bind:</label></th><td><input id="id_bind" maxlength="50" name="bind" type="text" value="{{user.bind}}" /></td></tr>
        <tr><th><label for="id_secret">Secret:</label></th><td><input id="id_secret" maxlength="50" name="secret" type="text" value="{{user.secret}}" /></td></tr>
        <tr><th><label for="id_user">User:</label></th><td><input id="id_user" maxlength="50" name="user" type="text" value="{{user.user}}" /></td></tr>
        <tr><th><label for="id_email">Email:</label></th><td><input id="id_email" name="email" type="text" value="{{user.email}}" /></td></tr>
        <tr><th><label for="id_mobile">Mobile:</label></th><td><input id="id_mobile" maxlength="15" name="mobile" type="text" value="{{user.mobile}}" /></td></tr>
    </table>
    <input type="submit" value="Submit">
</form>


{% endblock %}
